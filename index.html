<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        color: white;
      }
      .attendance {
        background-color: #28a745;
      }
      .registration {
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Attendance System</h2>
      <button class="attendance" onclick="markAttendance()">
        Mark Attendance
      </button>
      <button class="registration" onclick="newRegistration()">
        New Registration
      </button>
    </div>

    <script>
      function markAttendance() {
        fetch("/mark_attendance")
          .then((response) => response.json())
          .then((data) => console.log(data.message))
          .catch((error) => console.error("Error:", error));
      }

      function newRegistration() {
        window.location.href = "/registration.html";
      }
    </script>
  </body>
</html>
